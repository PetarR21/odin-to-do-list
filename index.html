<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/25e9f6f78b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Todo List</title>
</head>

<body>
    <header id="header">
        <h1>TO-DO LIST</h1>
        <i class="fa-solid fa-note-sticky fa-3x"></i>
    </header>
    <div id="sidebar-main">
        <section id="side-bar">
            <ul id="side-bar-primary">
                <li id="home" class="selected">Home</li>
                <li id="today">Today</li>
                <li id="week">Week</li>
                <li id="projects">Projects</li>
                <ul id="side-bar-secondary">
                    <li>Gym</li>
                    <li>Study</li>
                    <li>Work</li>
                </ul>
                <li id="notes">Notes</li>
            </ul>
            <button id="add-btn">+</button>
        </section>
        <main id="content">
            <div class="to-do-element">
                <div class="to-do-element-left">
                    <input class="to-do-element-checkbox" type="checkbox">
                    <p class="to-do-element-title">
                        TITLE
                    </p>
                </div>
                <div class="to-do-element-right">
                    <button class="details">DETAILS</button>
                    <p>Apr 14th</p>
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>
            <div class="to-do-element">
                <div class="to-do-element-left">
                    <input class="to-do-element-checkbox" type="checkbox">
                    <p class="to-do-element-title">
                        TITLE
                    </p>
                </div>
                <div class="to-do-element-right">
                    <button class="details">DETAILS</button>
                    <p>Apr 14th</p>
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>
            <div class="to-do-element">
                <div class="to-do-element-left">
                    <input class="to-do-element-checkbox" type="checkbox">
                    <p class="to-do-element-title">
                        TITLE
                    </p>
                </div>
                <div class="to-do-element-right">
                    <button class="details">DETAILS</button>
                    <p>Apr 14th</p>
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>
            <div class="to-do-element">
                <div class="to-do-element-left">
                    <input class="to-do-element-checkbox" type="checkbox">
                    <p class="to-do-element-title">
                        TITLE
                    </p>
                </div>
                <div class="to-do-element-right">
                    <button class="details">DETAILS</button>
                    <p>Apr 14th</p>
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>
            <div class="to-do-element">
                <div class="to-do-element-left">
                    <input class="to-do-element-checkbox" type="checkbox">
                    <p class="to-do-element-title">
                        TITLE
                    </p>
                </div>
                <div class="to-do-element-right">
                    <button class="details">DETAILS</button>
                    <p>Apr 14th</p>
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>
        </main>
    </div>
</body>
<div id="overlay" class="hidden">
    <div id="overlay-header">
        <h2>Create a new...</h2>
        <button id="close-overlay-btn">x</button>
    </div>
    <div id="overlay-content">
        <div id="overlay-sidebar">
            <ul id="overlay-list">
                <li id="overlay-li1" class="selected">To Do</li>
                <li id="overlay-li2">Project</li>
                <li id="overlay-li3">Note</li>
            </ul>
        </div>
        <form id="overlay-to-do">
            <input type="text" id="title" class="clear" placeholder="Title: Pay bills" required>
            <textarea id="details" class="clear" cols="30" rows="7" placeholder="Details: e.g internet, phone, rent."
                required></textarea>
            <div id="date-container">
                <p>Due Date:</p>
                <input class="clear" type="date" id="date" required>
            </div>
            <div id="priority-btn">
                <div id="priority">
                    <p>Priority: </p>
                    <div id="radio-buttons">
                        <input name="radio-group" type="radio" id="input-low" value="low" placeholder="LOW">
                        <label for="input-low">Low</label>
                        <input name="radio-group" type="radio" id="input-mid" value="mid" placeholder="MEDIUM" required>
                        <label for="input-mid">Medium</label>
                        <input name="radio-group" type="radio" id="input-high" value="high" placeholder="HIGH">
                        <label for="input-high">High</label>
                    </div>
                </div>
                <input type="submit" id="btn-submit" value="ADD TO DO">
            </div>
    </div>

</div>
</div>

</html>
